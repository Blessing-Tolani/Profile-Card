<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card-container">
      <div class="profile-card">
        
        <div class="card-top">
        
        </div>
        <div class="image-wrapper">
          <img src="images/image-victor.jpg" class="img" alt="" />
        </div>
        <div class="details-wrapper">
          <div class="details">
            <p class="name">Victor Crest</p>
            <p class="number">26</p>
          </div>
          <div class = "location-wrapper">
            <p class="location">London</p>
          </div>
        </div>
        <hr />
        
          <div class ="information">
            <div>
              <p class = "numtag">80K</p>
              <p class = "texttag">Followers</p>
            </div>
            <div>
              <p class = "numtag">803K</p>
              <p class = "texttag">Likes</p>
            </div>
            <div>
              <p class = "numtag">1.4K</p>
              <p class = "texttag">Photos</p>
            </div>
            
          </div>
       
      </div>
    </div>

    <div class="container">
      <div class="container1">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="rotate(-135 489 489)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".5"
          />
        </svg>
      </div>
      <div class="container2">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="scale(1 -1) rotate(45 1669.55 0)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".25"
          />
        </svg>
      </div>
    
    
    </div>
  </body>
</html>
